<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <title>does not need horizontal scrolling</title>
        <link rel="stylesheet" type="text/css" href="css/yui/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/yui/fonts.css" />
        <link rel="stylesheet" type="text/css" href="css/yui/base.css" />
    </head>
    <body style="background-color:white">
        <div style="margin:auto;width:986px;height:2000px;background-color:lightgray;">
            <div style="padding:1em;">
                <h1>does not need horizontal scrolling</h1>
                <p>
                    This page does not need horizontal scrolling if the browser window is resized to 1024x768:
                    Because the fixed width is only 986 pixels, the wep page is small enough so that no horizontal
                    scroll bar needs to be displayed when a vertical scroll bar is present.
                </p>
            </div>
        </div>
    </body>
</html>
